<form>
	<div class="relative">
		<div
			class="img-container">
			<img src="../../../../assets/svg/icon-search.svg" alt="Search" class="w-4 h-4" />
		</div>
		<input
			appSearch
			[debounceTime]="500"
			[minLength]="3"
			(search)="onSearch($event)"
			#input
			type="text"
			placeholder="Search"
			required />
	</div>
</form>
